<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank</title>

    <!-- external css -->
    <!-- <link rel="stylesheet" href="bank.css"> -->

    <!-- tailwind external -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center" id="h1">This is My Won Bank !!!!</h1>

    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login here.</h3>

            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" placeholder="Your Email">

                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="password" placeholder="Enter your Pass word">

                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>

        </section>
    </main>

    <!-- external js -->
    <script src="bank.js"></script>
</body>

</html>
