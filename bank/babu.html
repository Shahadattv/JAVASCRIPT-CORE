<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new site open</title>
    <!-- tailwind external -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some moooooney!!!!</h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and tranjection -->
        <section class="mt-8">
            <!-- deposit -->
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="Deposit-amount">00</span></h4>
                </div>

                <!-- withdraw -->
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="Withdraw-amount">00</span></h4>
                </div>

                <!-- Balance -->
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="Balance-amount">1240</span></h4>
                </div>
            </div>
        </section>


        <!-- deposit input section-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>

                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" placeholder="Enter Amount">
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

                <!-- withdraw input section-->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>

                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " type="text" placeholder="Enter Amount">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>



            </div>


        </section>

    </main>


    <script src="update.js"></script>
    <!-- <script src="bank.js"></script> -->
</body>

</html>
